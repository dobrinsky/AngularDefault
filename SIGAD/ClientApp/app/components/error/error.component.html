



<div class="panel panel-bd lobidisable">
    <div class="panel-heading">
        <h3>Users</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table id="dataTableExample1" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr class="info">
                        <th>Description</th>
                        <th>Moment</th>
                        <th>File</th>
                        <th>Method</th>
                        <th>Line</th>
                        <th>Delete </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of errors">
                        <td>
                            {{x.description}}
                        </td>
                        <td>{{x.moment}}</td>
                        <td>{{x.file}}</td>
                        <td>{{x.method}}</td>
                        <td>{{x.line}}</td>
                        <td style="text-align:center">
                            <button type="button" class="btn btn-danger btn-xs" (click)="delete(x.id)"><i class="fa fa-trash-o"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
