


<div class="panel panel-bd lobidisable">
    <div class="panel-heading">
        <h3>Users</h3>
    </div>
    <div class="panel-body">
        <div class="buttonexport">
            <a href="#" class="btn btn-add"><i class="fa fa-plus"></i> Add User</a>
        </div>
        <div class="table-responsive">
            <table id="dataTableExample1" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr class="info">
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Type</th>
                        <th>Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of users">
                        <td>{{x.user.userName}}</td>
                        <td>{{x.user.email}}</td>
                        <td>{{x.user.phoneNumber}}</td>
                        <td>{{x.role}}</td>
                        <td style="text-align:center">
                            <button type="button" class="btn btn-danger btn-xs" (click)="delete(x.user.id)"><i class="fa fa-trash-o"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
