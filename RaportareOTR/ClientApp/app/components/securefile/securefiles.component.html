<div class="col-md-12" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Download</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height:20px;" *ngFor="let file of fileName" >
                        <td><a (click)="download()">Download {{fileName}}</a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
